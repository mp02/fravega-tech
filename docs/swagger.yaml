basePath: /v1
definitions:
  domain.Product:
    properties:
      categories:
        items:
          type: string
        type: array
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      images_url:
        items:
          type: string
        type: array
      is_deleted:
        type: boolean
      name:
        type: string
      price:
        type: number
      updated_at:
        type: string
    type: object
  domain.UpdateProduct:
    properties:
      categories:
        items:
          type: string
        type: array
      description:
        type: string
      is_deleted:
        type: boolean
      name:
        type: string
      price:
        type: number
