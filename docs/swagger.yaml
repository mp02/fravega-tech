paths:
  /products:
    get:
      description: Devuelve todos los productos, con posibilidad de aplicar filtros
      operationId: get-products
      parameters:
      - collectionFormat: csv
        description: Filtros por categorías
        in: query
        items:
          type: string
        name: categories
        type: array
      - description: Filtro por precio mínimo
        in: query
        name: min_price
        type: number
      - description: Filtro por precio máximo
        in: query
        name: max_price
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Product'
            type: array
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Obtiene una lista de productos
      tags:
      - productos
    post:
      consumes:
      - application/json
      description: Permite crear un nuevo producto con la información proporcionada
      operationId: create-product
      parameters:
      - description: Producto a crear
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/domain.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Product'
        "400":
          description: Bad Request
          schema: {}
      summary: Crea un nuevo producto
      tags:
      - productos
  /products/{id}:
    delete:
      description: Marca como eliminado un producto específico
      operationId: delete-product
      parameters:
      - description: Producto ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Product'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Elimina un producto por su ID
      tags:
      - productos
    patch:
      consumes:
      - application/json
      description: Permite actualizar la información de un producto específico
      operationId: update-product
      parameters:
      - description: Producto ID
        in: path
        name: id
        required: true
        type: string
      - description: Producto actualizado
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateProduct'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Product'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: Actualiza un producto por su ID
      tags:
      - productos
swagger: "2.0"
